<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Web Development Code Quiz</title>
</head>

<body>

    <header class="headContainer">
        <!-- high scores link on left-->
        <div>
            <button id="highScoresHome" class="highScoreBtn">View High Scores</button>
        </div>
        <!-- Count down timer on right-->
        <div id="headTimer">
            Time remaining : 75
        </div>
    </header>

    <main id="mainEl">
        <div class="homeBanner">
            <h1>
            Coding Quiz Challenge
            </h1>
            <p>Try to answer the following code-related questions within the time limit.</p>
            <p>Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <button class="start-btn" id="start-btn">Start Quiz</button>
        </div>
    </main>
    <script src="assets/js/javascript.js"></script>
</body>

</html>
